<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Vanttive</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Primer Banner-->
  <section class="hero-section">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Creciendo Juntos</h1>
          <p>Programa de apoyo especializado para pacientes que necesitan hormona de crecimiento. Acompañándote en tu
            tratamiento durante la niñez y la adolescencia.</p>
          <a href="#registro" class="cta-button">¡Únete Ahora!</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario-->
  <section class="form-section" id="registro">
    <div class="container">
      <div class="form-container" id="formContainer">
        <div id="hubspotForm"></div>
      </div>
    </div>
  </section>


  <!-- Beneficios -->
  <section class="benefits-section">
    <div class="container">
      <div class="benefits-image blur-box">
        <img src="./img/banner2.jpg" alt="Beneficios del programa" />
      </div>
    </div>
  </section>

  <section class="contact-section">
    <div class="particle-container"></div>
    <div class="container">
      <div class="contact-image blur-box">
        <img src="./img/footer.jpg" alt="Contactos y información" />
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
<!-- Script HubSpot -->
<script src="https://js.hsforms.net/forms/v2.js"></script>
<script>
  hbspt.forms.create({
    region: "na1",
    portalId: "41680933",
    formId: "da0cfa5b-d569-4839-a119-c79c1662d310",
    target: "#hubspotForm",
  });
</script>

</html>
